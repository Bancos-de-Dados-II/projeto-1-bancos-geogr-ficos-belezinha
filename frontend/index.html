<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
     <!-- Make sure you put this AFTER Leaflet's CSS -->
   <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
   integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
   crossorigin=""></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #map {
             height: 400px;
              width: 600px;
            }
        .div-map{
            display: flex;
            width: 100%;
            height: 800px;
            justify-content: center;
            align-items: center;
        }

    </style>
</head>
<body>
    <div>
        <input type="text" id="search" placeholder="Digite um endereço" />
       <button id="search-btn">Buscar</button>
     
       <form id="imovel-form" style="display: none;">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required>
        <label for="contato">Contato:</label>
        <input type="text" id="contato" required>
        <label for="tamanho">Tamanho do Imóvel (m²):</label>
        <input type="number" id="tamanho" required>
        <button type="button" id="save-imovel-btn">Salvar Imóvel</button>
        </form>
 
    </div>
    <div class="div-map">
        <div id="map"></div>

    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js" defer></script>

</body>
</html>
